.image-container {

/* ================== TR√í 2 ================== */
.game {

}

.top-row,

.card {

.apple-img {

    touch-action: none; /* Quan tr·ªçng: h·ªó tr·ª£ k√©o tr√™n mobile */

.basket {
    border: 3px dashed #ff9800;
    border-radius: 16px;
    padding: 12px;
    background: #fff8e1;
    min-height: 130px;
    font-size: 42px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 8px;
}

.correct-basket {
    border-color: #4caf50;
    background: #e8f5e9;
}

/* POPUP */
.message {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.message-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);

}

/* ================= MOBILE FIX ==================== */
@media (max-width: 600px) {
    h1 { font-size: 1.6em; }

    .game { padding: 10px; }

    .top-row, .bottom-row { gap: 8px; }

    .card { padding: 6px; }

    .apple-img { max-width: 90px; }

    .basket {
        min-height: 100px;
        font-size: 32px;
        padding: 8px;
    }

    .option {
        width: 64px;
        height: 64px;
        font-size: 1.8em;
    }

    button {
        font-size: 16px;

    }

    .message-box { padding: 20px; }
}
</style>
</head>

<body>

<!-- ================== VIDEO INTRO FULLSCREEN ================== -->

        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
    </video>
</div>

<!-- ================== TR√í 1 ================== -->
<div id="game1" class="game-wrapper hidden">
    <h1>üêù B√© ƒê·∫øm Con Ong</h1>

    <div class="image-container">
        <img src="img/img.png" alt="H√¨nh ong">
    </div>

    <div class="question">C√≥ bao nhi√™u con ong?</div>

    <div class="options">
        <div class="option" data-answer="1">1</div>
        <div class="option" data-answer="2">2</div>
        <div class="option" data-answer="3">3</div>
    </div>

    <div id="message1"></div>
    <button id="nextGame" class="hidden">‚û°Ô∏è Ch∆°i tr√≤ ti·∫øp theo</button>
</div>

<!-- ================== TR√í 2 ================== -->
<div id="game2" class="game hidden">
    <h1>üçé K√©o T√°o V√†o Gi·ªè üçé</h1>

    <div class="top-row">
        <div class="card"><img src="img/two.jpg" class="apple-img" draggable="true" data-count="2"></div>
        <div class="card"><img src="img/one.jpg" class="apple-img" draggable="true" data-count="1"></div>
        <div class="card"><img src="img/there.jpg" class="apple-img" draggable="true" data-count="3"></div>
    </div>

    <div class="bottom-row">
        <div class="basket" data-need="1">
            <div>üß∫</div>
            <div>‚Ä¢</div>
        </div>
        <div class="basket" data-need="2">
            <div>üß∫</div>
            <div>‚Ä¢ ‚Ä¢</div>
        </div>
        <div class="basket" data-need="3">
            <div>üß∫</div>
            <div>‚Ä¢ ‚Ä¢ ‚Ä¢</div>
        </div>
    </div>
</div>

<!-- POPUP HO√ÄN TH√ÄNH -->
<div class="message" id="finishPopup">
    <div class="message-box">
        <h2>üéâ Ch√∫c m·ª´ng b√©!</h2>
        <p>B√© ƒë√£ ho√†n th√†nh t·∫•t c·∫£ tr√≤ ch∆°i r·ªìi! Gi·ªèi qu√° ƒëi! üåü</p>
        <button onclick="location.reload()">üîÑ Ch∆°i l·∫°i t·ª´ ƒë·∫ßu</button>
    </div>
</div>

<!-- Polyfill h·ªó tr·ª£ k√©o th·∫£ tr√™n mobile -->
<script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>

<script>
// Khi video k·∫øt th√∫c ‚Üí ·∫©n intro, hi·ªán tr√≤ ch∆°i 1
document.getElementById('introVideo').addEventListener('ended', () => {
    document.getElementById('videoIntro').style.display = 'none';
    document.getElementById('game1').classList.remove('hidden');
});

/* ===== TR√í 1: ƒê·∫æM ONG ===== */
const correctAnswer = 3;
const msg1 = document.getElementById("message1");
const nextBtn = document.getElementById("nextGame");

document.querySelectorAll(".option").forEach(option => {
    option.onclick = () => {
        if (parseInt(option.dataset.answer) === correctAnswer) {
            msg1.innerHTML = "<span class='correct'>üåü Gi·ªèi l·∫Øm! ƒê√∫ng r·ªìi b√© ∆°i!</span>";
            nextBtn.classList.remove("hidden");
        } else {
            msg1.innerHTML = "üòÖ Sai r·ªìi, ƒë·∫øm l·∫°i n√†o b√©!";
        }
    };
});

nextBtn.onclick = () => {
    document.getElementById("game1").classList.add("hidden");
    document.getElementById("game2").classList.remove("hidden");
};

/* ===== TR√í 2: K√âO T√ÅO V√ÄO GI·ªé ===== */
let draggedImg = null;
let done = 0;

document.querySelectorAll(".apple-img").forEach(img => {
    img.addEventListener("dragstart", e => {
        draggedImg = img;
    });
});

document.querySelectorAll(".basket").forEach(basket => {
    const need = basket.dataset.need;

    basket.addEventListener("dragover", e => e.preventDefault());
    basket.addEventListener("drop", e => {
        if (!draggedImg) return;
        if (basket.classList.contains("correct-basket")) return;

        if (draggedImg.dataset.count === need) {
            basket.classList.add("correct-basket");

            const clone = draggedImg.cloneNode(true);
            clone.style.maxWidth = "80px";
            clone.style.cursor = "default";
            clone.removeAttribute("draggable");
            basket.appendChild(clone);

            draggedImg.style.visibility = "hidden";

            done++;
            if (done === 3) {
                setTimeout(() => {
                    document.getElementById("finishPopup").style.display = "flex";
                }, 500);
            }
        }
    });
});
</script>
